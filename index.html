<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="gameArea">
      <div class="gameboardContainer">
        <button
          class="gameboardPosition"
          id="gameboardPosition1"
          data-row="0"
          data-col="0"
        >
          X
        </button>
        <button
          class="gameboardPosition"
          id="gameboardPosition2"
          data-row="0"
          data-col="1"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition3"
          data-row="0"
          data-col="2"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition4"
          data-row="1"
          data-col="0"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition5"
          data-row="1"
          data-col="1"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition6"
          data-row="1"
          data-col="2"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition7"
          data-row="2"
          data-col="0"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition8"
          data-row="2"
          data-col="1"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition9"
          data-row="2"
          data-col="2"
        ></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
