<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div class="gameArea">
      <div class="gameboardContainer">
        <button
          class="gameboardPosition"
          id="gameboardPosition1"
          data-row="0"
          data-col="0"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition2"
          data-row="0"
          data-col="1"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition3"
          data-row="0"
          data-col="2"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition4"
          data-row="1"
          data-col="0"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition5"
          data-row="1"
          data-col="1"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition6"
          data-row="1"
          data-col="2"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition7"
          data-row="2"
          data-col="0"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition8"
          data-row="2"
          data-col="1"
        ></button>
        <button
          class="gameboardPosition"
          id="gameboardPosition9"
          data-row="2"
          data-col="2"
        ></button>
      </div>
    </div>
    <button class="resetButton">Reset</button>
    <div class="playerInput">
      <label for="inputPlayer1">Player 1's name:</label>
      <input type="text" id="inputPlayer1" />
      <label for="inputPlayer2">Player 2's name:</label>
      <input type="text" id="inputPlayer2" />
      <button id="inputButton">Set names</button>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#E1B77E"
        class="hidden"
      >
        <path
          d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
        />
      </svg>
    </div>
    <div class="resultBanner hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
